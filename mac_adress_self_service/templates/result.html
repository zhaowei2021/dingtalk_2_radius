<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>提交结果</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">提交结果</h1>
        <div id="result-message" class="mt-4 text-center">
            {% if success %}
                <p class="text-success fs-4">{{ message }}</p>
            {% else %}
                <p class="text-danger fs-4">{{ message }}</p>
            {% endif %}
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-secondary btn-lg" onclick="window.location.href='{{ url_for('index') }}'">返回</button>
        </div>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
